<md-content flex
    layout="row"
    md-theme="teal">
    
    <md-content flex
        layout="column">
        <md-toolbar class="app-toolbar md-whiteframe-z2"
            ng-animate="animate">
            <div class="md-toolbar-tools" ng-if="theme == 'teal'">
               <md-button class="md-icon-button"
                    ng-click="back()">
                    <md-tooltip>{{ 'action_back' | translate }}</md-tooltip>
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <h2 class="md-title">{{ 'title_add_friend' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button"
                    ng-click="$parent.theme = 'grey'">
                    <md-tooltip>{{ 'action_search' | translate }}</md-tooltip>
                    <md-icon>search</md-icon>
                </md-button>
            </div>
            
            <div class="md-toolbar-tools" ng-if="theme == 'grey'">
                <md-button class="md-icon-button"
                    ng-click="$parent.theme = 'teal'">
                    <md-tooltip>{{ 'action_back' | translate }}</md-tooltip>
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <md-input-container flex md-no-float>
                    <br>
                    <input ng-model="$parent.query.$"
                        placeholder="{{ 'action_search' | translate }}"
                        type="search">
                </md-input-container>
                <md-button class="md-icon-button"
                    ng-click="reset()">
                    <md-tooltip>{{ 'action_reset' | translate }}</md-tooltip>
                    <md-icon>cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-tabs flex
            md-stretch-tabs="auto"
            md-swipe-content="true"
            panel panel-default position-fixed>
            <md-tab>
            <md-icon>chat_bubble</md-icon>
                <md-list>
                    <md-list-item class="md-2-line"
                        md-ink-ripple>
                    </md-list-item>
                </md-list>
            </md-tab>

            <md-tab>
            <md-icon>person_add</md-icon>
                <md-list>
                    <md-list-item class="md-2-line"
                        md-ink-ripple>
                    </md-list-item>
                </md-list>
            </md-tab>
            
            <md-tab>
            <md-icon>pages</md-icon>
                <md-list>
                    <md-list-item class="md-2-line"
                        md-ink-ripple>
                    </md-list-item>
                </md-list>
            </md-tab>
                        
            <md-tab>
            <md-icon>help</md-icon>
                <md-list>
                    <md-list-item class="md-2-line"
                        md-ink-ripple>
                    </md-list-item>
                </md-list>
            </md-tab>
        </md-tabs>
    </md-content>
</md-content>
