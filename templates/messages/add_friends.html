<md-content flex
    layout="row"
    md-theme="teal">
    
    <md-content flex
        layout="column">
        <md-toolbar class="app-toolbar md-whiteframe-z2"
            ng-animate="animate">
            <div class="md-toolbar-tools" ng-if="theme == 'teal'">
               <md-button class="md-icon-button"
                    ng-click="back()">
                    <md-tooltip>{{ 'action_back' | translate }}</md-tooltip>
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <h2 class="md-title">{{ 'title_add_friend' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button"
                    ng-click="$parent.theme = 'grey'">
                    <md-tooltip>{{ 'action_search' | translate }}</md-tooltip>
                    <md-icon>search</md-icon>
                </md-button>
            </div>
            
            <div class="md-toolbar-tools" ng-if="theme == 'grey'">
                <md-button class="md-icon-button"
                    ng-click="$parent.theme = 'teal'">
                    <md-tooltip>{{ 'action_back' | translate }}</md-tooltip>
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <md-input-container flex md-no-float>
                    <br>
                    <input ng-model="$parent.query.$"
                        placeholder="{{ 'action_search' | translate }}"
                        type="search">
                </md-input-container>
                <md-button class="md-icon-button"
                    ng-click="reset()">
                    <md-tooltip>{{ 'action_reset' | translate }}</md-tooltip>
                    <md-icon>cancel</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        
              <div>
                  <md-content>
                    <section>
                      <md-list layout="column" layout-padding>
                        <md-list-item class="md-3-line" ng-repeat="message in messages" ng-click="test()">
                          <img ng-src="http://maxme-life.ru/tests/img2.jpg"" class="md-avatar" alt="{{message.who}}">
                          <div class="md-list-item-text">
                            <h4>{{item.title}}</h4>
                            <p>
                              {{message.notes}}
                            </p>
                          </div>
                        </md-list-item>
                      </md-list>
                    </section>
                  </md-content>
                </div>
    </md-content>
</md-content>
