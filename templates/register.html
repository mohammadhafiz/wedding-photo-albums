<md-content flex
    layout="row"
    layout-align="center center">
    <md-card class="md-whiteframe-z5"
        flex
        flex-gt-sm="80"
        flex-gt-md="60"
        flex-gt-lg="40">
        <form name="chat"
                ng-submit="register()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span class="title">{{ 'title_register' | translate }}</span>
            </div>
        </md-toolbar>
            <md-content flex>
                <md-input-container>
                  <label>Username</label>
                  <input ng-model="chat.username" type="username">
                </md-input-container>
            </md-content>
            <md-content flex>
                <md-input-container>
                  <label>Email</label>
                  <input ng-model="chat.email" type="email">
                </md-input-container>
            </md-content>
            <md-content flex>
                <md-input-container>
                  <label>password</label>
                  <input ng-model="chat.password" type="password">
                </md-input-container>
            </md-content>
            <div layout="row" layout-align="end center">
              <md-button class="md-raised md-primary">
                 {{ 'action_submit' | translate }}
              </md-button>
            </div>  
        </form>
    </md-card>
</md-content>
